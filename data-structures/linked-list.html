<div class="stack-header">
    <h1 class="title">Linked List</h1>
    <img src="../assets/illustrations/linked-list.png" alt="Linked List Illustration" class="stack-image">
  </div>
  
  <!-- What is it Section -->
  <section class="box">
    <h2>What is it?</h2>
    <p>A Linked List is a linear data structure where each element is a node...</p>
  </section>
  
  <!-- Operations Section -->
  <section class="box">
    <h2>Operations</h2>
    <ul>
      <li>Insert at Head</li>
      <li>Delete by Value</li>
      <li>Traverse</li>
    </ul>
  </section>
  
  <!-- Visualization Section -->
  <section class="visualization box">
    <h2>Visualization</h2>
    <canvas id="linkedListCanvas" width="400" height="250"></canvas>
    <div class="controls">
      <button onclick="addNode()">Add Node</button>
      <button onclick="deleteNode()">Delete Node</button>
    </div>
  </section>
