<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stack Visualization</title>
  <link rel="stylesheet" href="../styles/style.css">
  <script src="../scripts/visualizations/stack.js" defer></script>
</head>
<body>
  <!-- Top Footer -->
  <header class="top-footer">
    <div class="site-name">Data Structures Visualization</div>
    <div class="tabs">
      <a href="../index.html">Home</a>
    </div>
  </header>

  <!-- Main Content -->
  <main>
    <h1 class="title">Stack</h1>

    <!-- Subtitles with Boxes -->
    <section class="box">
      <h2>What is it?</h2>
      <p>A Stack is a Last-In-First-Out (LIFO) data structure...</p>
    </section>

    <!-- Visualization -->
    <section class="visualization box">
      <h2>Visualization</h2>
      <canvas id="stackCanvas" width="800" height="500"></canvas>
      <div class="controls">
        <button onclick="pushItem()">Push</button>
        <button onclick="popItem()">Pop</button>
        <button onclick="clearAll()">Clear All</button>
      </div>
    </section>

    <!-- Advantages and Disadvantages -->
    <section class="box">
      <h2>Advantages and Disadvantages</h2>
      <div class="pros-cons">
        <div class="advantages">
          <p>✅ Simple to implement</p>
          <p>✅ Efficient memory use</p>
          <p>✅ Easy debugging</p>
        </div>
        <div class="disadvantages">
          <p>❌ Limited size</p>
          <p>❌ Lacks random access</p>
          <p>❌ Overflows on capacity</p>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
