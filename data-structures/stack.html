<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stack Visualization</title>
  <link rel="stylesheet" href="../styles/style.css">
  <script src="../scripts/visualizations/stack.js" defer></script>
</head>
<body>
  <!-- Top Footer -->
  <header class="top-footer">
    <div class="site-name">Data Structures Visualization</div>
    <div class="tabs">
      <a href="../index.html">Home</a>
    </div>
  </header>

  <!-- Main Content -->
  <main>
    <!-- Advantages and Disadvantages -->
    <section class="box">
      <h2>Advantages and Disadvantages</h2>
      <div class="pros-cons">
        <div class="advantages">
          <span>✅</span> <p>Simple and efficient</p>
        </div>
        <div class="disadvantages">
          <span>❌</span> <p>Limited by stack size</p>
        </div>
      </div>
    </section>

    <!-- Possible Implementations -->
    <section class="box">
      <h2>Possible Implementations</h2>
      <div class="implementations">
        <div class="circle implementation-icon">
          <div class="icon array-icon"></div>
          <p>Array</p>
        </div>
        <div class="circle implementation-icon">
          <div class="icon linked-list-icon"></div>
          <p>Linked List</p>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
