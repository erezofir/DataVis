<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Orbit Demo</title>
  <link rel="stylesheet" href="styles/style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/MotionPathPlugin.min.js"></script>
  <script src="scripts/home-animation.js" defer></script>
</head>
<body>
  <main class="home-page">
    <h1 class="main-title">Explore Data Structures</h1>
    <div class="animation-container">
      <div class="orbit">
        <div class="orbit-path">
          <!-- Replace these SVGs with your data structure icons -->
          <div class="icon" style="background-image: url('assets/icons/stack.svg');"></div>
          <div class="icon" style="background-image: url('assets/icons/queue.svg');"></div>
          <div class="icon" style="background-image: url('assets/icons/array.svg');"></div>
          <div class="icon" style="background-image: url('assets/icons/tree.svg');"></div>
          <div class="icon" style="background-image: url('assets/icons/hash-table.svg');"></div>
          <div class="icon" style="background-image: url('assets/icons/graph.svg');"></div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
